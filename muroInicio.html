<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/generales/loader.css"> -->
    <link rel="stylesheet" href="css/generales/header.css">
    <link rel="stylesheet" href="css/especificos/muroInicio.css">
    <link rel="stylesheet" href="css/generales/publicaciones.css">
    <script src="https://kit.fontawesome.com/616b98738f.js" crossorigin="anonymous"></script>
    <title>SocialPet</title>
</head>
<body>
    <!-- ring de cargad -->
    <div class="ring">
        <div class="loader"></div>
    </div>

    <!-- header -->
    <div class="header">
        <button>SocialPet</button>
        <input type="text" placeholder="Buscar en SocialPet...">
        <div class="nav">
            <p><i class="fas fa-bell"></i></p>
            <p><i class="fas fa-home"></i></p>
            <p><i class="fas fa-user-circle"></i></p>
            <p><i class="fas fa-comments"></i></p>
            <p><i class="fas fa-sign-out-alt"></i></p>
        </div>
    </div>

    <!--sugerencias de amistad / publicaciones / publicaciones -->
    <section class="container">
        <!-- sugerencias de amistad -->
        <section class="sugerencia">
            <h1>Sugerencia de Amistad</h1>
            <div class="box">
                <div class="boxSugerencia">
                    <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="" width="100px" height="100px"> <br>
                    Nombre y apellido <br>
                    <button>Agregar <i id="icono" class="fas fa-user-plus"></i></button>
                </div>
            </div>

            <div class="box">
                <div class="boxSugerencia">
                    <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="" width="100px" height="100px"> <br>
                    Nombre y apellido <br>
                    <button>Agregar <i id="icono" class="fas fa-user-plus"></i></button>
                </div>
            </div>
            
            <div class="box">
                <div class="boxSugerencia">
                    <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="" width="100px" height="100px"> <br>
                    Nombre y apellido <br>
                    <button>Agregar <i id="icono" class="fas fa-user-plus"></i></button>
                </div>
            </div>
            
            <div class="box">
                <div class="boxSugerencia">
                    <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="" width="100px" height="100px"> <br>
                    Nombre y apellido <br>
                    <button>Agregar <i id="icono" class="fas fa-user-plus"></i></button>
                </div>
            </div>

            <div class="box">
                <div class="boxSugerencia">
                    <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="" width="100px" height="100px"> <br>
                    Nombre y apellido <br>
                    <button>Agregar <i id="icono" class="fas fa-user-plus"></i></button>
                </div>
            </div>
        </section>

        <!-- publicaciones -->
        <section class="posts">
            <div class="crearPublicacion">
                <h1>Crear Publicación</h1>
                <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png" alt="">
                <p>Nombre y Apellido</p> <br>
                <div class="textoPublicar">
                    <input type="text" placeholder="Escribe una publicación..."><br>
                </div>
                <!-- <div class="opcionesPublicar">
                    <p>Añadir imagenes</p>
                    <p>Etiquetar personas</p>
                </div> -->
                <div class="opcionesPublicar">
                    <div class="imagen">Añadir Imagenes <i class="fas fa-image"></i></div>
                    <div class="etiquetar">Etiquetar Personas <i class="fas fa-user-tag"></i></div>
                </div>
                <div class="compartir">
                    <button>Publicar</button>
                </div>
            </div>
        </section>

        <!-- publicidad -->
        <section class="publicidad">
            <h1>Publicidad</h1>
            <div class="boxPublicidad">
                <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png">
            </div>

            <div class="boxPublicidad">
                <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png">
            </div>

            <div class="boxPublicidad">
                <img src="css/especificos/Captura de pantalla de 2021-12-13 12-05-54.png">
            </div>
        </div>
    </section>

</html>
