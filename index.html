<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generales/login-register.css">
    <title>SocialPet</title>
</head>
<body>
 <section class="conteiner-paralax">
        <section class="paralax">
            <section class="form">
              <main class="sessionFlow">
                 <section class="logo">
                    <img src="css/logo.png" alt="">
                    <h1>SocialPet</h1>
                </section>

                <section class="cuadroForm">
                    <div class="formulario">
                        <h1>Iniciar Sesion</h1>
                        <form>
                            <label>Email</label><br>
                            <input class="input1" type="text" id="" name="" placeholder="Ingrese su email..."><br>
                            <label>Contrasenia</label><br>
                            <input type="password" id="" name="" placeholder="Ingrese su contrasenia...">
                        </form>
                        <a href="muroInicio.html">
                            <button class="login">
                                Iniciar Sesion
                            </button>
                        </a>
                        <p>
                            Olvidaste tu contrasenia?
                        </p>
                        <hr>
                        <a href="register.html">
                            <button class="crearCuenta">
                                Crear una cuenta
                            </button>
                        </a>
                    </div>
                </section>
             </main>
          </section>
     </section>
 </section>

    <section class="loginMobile">
        <div class="responsive">
            <div class="logoMobile">
                <img src="css/logo.png" alt="">
            </div>

            <h1>SocialPet</h1>

            <form>
                <label>Email</label><br>
                <input class="input1" type="text" id="" name="" placeholder="Ingrese su email..."><br>
                <label>Contrasenia</label><br>
                <input type="password" id="" name="" placeholder="Ingrese su contrasenia...">
            </form>
            <a href="muroInicio.html">
                <button class="login">
                    Iniciar Sesion
                </button>
            </a>
            <p>
                Olvidaste tu contrasenia?
            </p>
            <hr>
            <a href="register.html">
                <button class="crearCuenta">
                    Crear una cuenta
                </button>
            </a>
        </div>
    </section>
</body>
</html>
