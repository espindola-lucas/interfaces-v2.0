<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generales/login-register.css">
    <title>SocialPet</title>
</head>
<body>
    <section class="conteiner-paralax">
        <section class="paralax">
            <section class="form">
                <main class="sessionFlow">
                    <section class="logo">
                        <img src="css/logo.png" alt="">
                        <!-- <h1>SocialPet</h1> -->
                    </section>

                    <section class="cuadroForm">
                        <div class="formulario">
                            <h1>Iniciar Sesion</h1>
                            <form>
                                <label>Email</label><br>
                                <input class="input1" type="email" id="emailLogin" name="" placeholder="Ingrese su email..."><br>
                                <p id='errorLogin' class="error">El email que ingresaste es invalido.</p>
                                <label>Contrasenia</label><br>
                                <input type="password" id="ContraseniaL" name="" placeholder="Ingrese su contrasenia...">
                                <p id='contraseniaIncorrecta' class="error">La contraseña que ingresaste es incorrecta.</p>
                            </form>
                            <a  id="a" >
                                <button onclick="validar()" class="login">
                                    Iniciar Sesion
                                </button>
                            </a>
                            <p>
                                Olvidaste tu contrasenia?
                            </p>
                            <hr>
                            <a href="register.html">
                                <button  class="crearCuenta">
                                    Crear una cuenta
                                </button>
                            </a>
                        </div>
                    </section>
                </main>
            </section>
        </section>
    </section>

    <section class="loginMobile">
        <div class="responsive">
            <div class="logoMobile">
                <img src="css/logo.png" alt="">
            </div>

            <h1>SocialPet</h1>

            <form>
                <label>Email</label><br>
                <input class="input1" type="email" id="emailLoginM" name="" placeholder="Ingrese su email..."><br>
                <p id='errorLoginM' class="error">El email que ingresaste es invalido.</p>
                <label>Contrasenia</label><br>
                <input type="password" id="ContraseniaLM" name="" placeholder="Ingrese su contrasenia...">
                <p id='contraseniaIncorrectaM' class="error">La contraseña que ingresaste es incorrecta.</p>
            </form>
            <a onclick="validarM()">
                <button class="login">
                    Iniciar Sesion
                </button>
            </a>
            <p>
                Olvidaste tu contrasenia?
            </p>
            <hr>
            <a href="register.html">
                <button class="crearCuenta">
                    Crear una cuenta
                </button>
            </a>
        </div>
    </section>
</body>
<script src="js/validacionLogin.js"></script>
</html>
